<!DOCTYPE html>
<html ng-app="optvShuffleApp">
<head lang="en">
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>-->
  <script src="assets/bower_components/angular/angular.js"></script>
  <script src="assets/bower_components/angular-route/angular-route.js"></script>
  <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="assets/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="assets/bower_components/lodash/lodash.js"></script>
  <script src="assets/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>


  <!-- App Main and AngularJS Routes -->
  <script src="app/optvShuffleApp.module.js"></script>
  <script src="app/optvShuffleApp.routes.js"></script>
  <script src="/js/optvAPI/optvAPI.js"></script>

  <!-- Controllers -->
  <script src="app/shared/RootController/RootController.js"></script>
  <script src="app/components/shuffleboard/ShuffleController.js"></script>


  <!-- Directives -->

  <!--<link href="assets/css/style.css" rel="stylesheet">-->
  <link href="assets/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>


  <!-- App Specific and Overridden CSS -->
  <!--<link href="assets/css/style.css" rel="stylesheet">-->
  <link href="assets/css/styles.css" rel="stylesheet">


  <title>OPTV Shuffleboard</title>
</head>

<body ng-controller="rootController" ng-keypress="keyPressed($event)" id="docbody" ng-click="goLauncher()">

<div class="applet" ng-controller="shuffleController">
  <div class="applet-banner">Overplay</div>
  <div class="score-box red"  ng-class="{ 'grow' : score.redHighlight }">
    <div>{{score.red}}</div>
  </div>
  <div class="score-box blue" ng-class="{ 'grow' : score.blueHighlight }">
    <div>{{score.blue}}</div>
  </div>
  <!--<img src="assets/img/optvlogo100.png"/>-->
</div>

</body>
</html>
