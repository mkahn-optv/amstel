<!DOCTYPE html>
<html ng-app="optvShuffConApp">
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>-->
  <script src="/js/dependencies/sails.io.js"></script>

  <script src="assets/bower_components/angular/angular.js"></script>
  <script src="assets/bower_components/angular-route/angular-route.js"></script>
  <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="assets/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="assets/bower_components/lodash/lodash.js"></script>
  <script src="assets/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>


  <!-- App Main and AngularJS Routes -->


  <script src="app/optvShuffConApp.module.js"></script>
  <script src="/js/optvAPI/optvAPI.js"></script>

  <!-- Controllers -->

  <script src="app/components/shuffcon/ShuffconController.js"></script>

  <link href="assets/bower_components/animate.css/animate.css" rel="stylesheet">


  <!--<link href="assets/css/style.css" rel="stylesheet">-->
  <link href="assets/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>


  <!-- App Specific and Overridden CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!--<link href="assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">-->


  <title>OPTV Shuffleboard Control</title>
</head>

<body ng-controller="shuffconController">

<!--Shuffleboard Remote Control -->


<h1>Shuffleboard</h1>
<div class="ctrl-holder rounded-border">
  <div class="img-button red-sk lt" ng-click="changeRed(-1)">-</div>
  <div class="img-button red-sk rt" ng-click="changeRed(1)">+</div>
</div>
<div class="ctrl-holder rounded-border">
  <div class="img-button blue-sk lt" ng-click="changeBlue(-1)">-</div>
  <div class="img-button blue-sk rt" ng-click="changeBlue(1)">+</div>
</div>

<div class="ctrl-holder bottom">
  <div class="sq-button rd2" ng-click="resetScores()"><i class="fa fa-bomb">&nbsp;RESET</i></div>
  <div class="sq-button bl2" ng-click="move()"><i class="fa fa-arrows"></i>&nbsp;MOVE</div>
  <div class="sq-button y" ng-click="home()"><i class="fa fa-home"></i>&nbsp;HOME</div>

</div>


</body>
</html>
