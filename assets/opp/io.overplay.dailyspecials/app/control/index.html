<title>OPTV Daily Specials Control</title>
</head>

<body ng-controller="dsConController">

<!--Shuffleboard Remote Control -->


<h1>Daily Specials</h1>

  <div class="msg" ng-repeat="msg in messageArray">
    <input type="text" ng-model="messageArray[$index]"/>
  </div>
  <div class="msg">
    <input type="text" ng-model="input.newMsg" placeholder="New Message"/>
  </div>
  <button class="btn btn-success" ng-click="add()">ADD</button>
  <button class="btn btn-default" ng-click="done()">DONE</button>



</body>
</html>
